<html>
<title>js</title>

<body>
    <script>function even() {
            let num = Number(prompt("enter the length"));
            let a = []
            let temp = 0;
            for (var i = 1; i <= num; i++) {
                a.push(Number(prompt("enter the elements")));
            }
            let even = []
            let odd = []
            document.write("Even numbers in array are :" + " " + "</br>")
            for (var i = 0; i <= a.length; i++) {
                if (a[i] % 2 == 0) {
                    even.push(a[i]);
                } else {
                    odd.push(a[i]);
                }
            }
            document.write(even + "</br>");
            document.write(odd + "</br>");
            for (var j = 0; j < even.length; j++) {
                for (var k = j + 1; k < even.length; k++) {
                    if (even[j] > even[k]) {
                        temp = even[j];//swapping
                        even[j] = even[k];
                        even[k] = temp;
                    }
                }
            } document.write(even + " </br>")
            for (var j = 0; j < odd.length; j++) {
                for (var k = j + 1; k < odd.length; k++) {
                    if (odd[j] > odd[k]) {
                        temp = odd[j];//swapping
                        odd[j] = odd[k];
                        odd[k] = temp;
                    }
                }
            } document.write(odd + " </br>")
        } even()
    </script>
</body>

</html>
