<html>
    

<head>
            <title></title>
        </head>
    

<body>
            
    <script>
        var ascendingorder = function () {
            var n = Number(prompt("enter n value"));
            var arr = [];
            temp = 0;
            for (i = 0; i < n; i++) {
                arr.push(prompt("enter n value"));
            }

            for (j = 0; j < n; j++) {
                for (k = 0; k < n; k++) {
                    if (arr[j].length < arr[k].length) {
                        temp = arr[j];
                        arr[j] = arr[k];
                        arr[k] = temp;
                    }
                }
            }
            document.write("ascending order:" + arr);
        }
        ascendingorder();
    </script>
        
</body>

</html>
