<html>
<title>dup</title>

<body>
    <script>
        function dup() { // repeat number 
            let num = Number(prompt("enter the length"));
            let a = []
            let empty = []
            for (var i = 1; i <= num; i++) {
                a.push(Number(prompt("enter the elements")));
            }

            for (var i = 0; i < a.length; i++) {
                let count = 0;
                for (var j = i; j < a.length; j++) {
                    if (a[i] == a[j]) {
                        count++
                    }
                } if (count == 2) {
                    empty.push(a[i])
                }
            } document.write(empty);
        } dup()
    </script>
</body>

</html>
