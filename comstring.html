<html>
<title>string</title>

<body>
    <script>
        function str() {
               let a = ["cat", "bat","rat"]
               let b = ["hat", "rat", "sweet", "rat"]
               for (var i = 0; i < a.length; i++) {
                for (var j = 0; j < b.length; j++) {
                    if (a[i] == b[j]) {
                        document.write(a[i] + "</br>") 
                    }
                }
            } 
        } str()
    </script>
</body>

</html>
