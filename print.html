<html>
<title>array</title>

<body>
    <script>
        function array() {
            let num = Number(prompt("enter the length"));
            let arr = []
            for (var i = 0; i <= num; i++) {
                arr.push(Number(prompt("enter the elements")));
                
            }document.write(arr);
            
        } array()
    </script>
</body>

</html>
